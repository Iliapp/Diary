<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <title>Diary</title>
    <link rel="stylesheet" href="/entries.css" type="text/css">
</head>

<body class="body">
<header class="header">
    <div class="div-header">
        <h1 class="h1-Entr">Personal Diary</h1>
        <a th:href="@{/entries/new}">
            <button class="btn-ADD-NEW-ENTRY" type="button">+ Add New Entry</button>
        </a>
    </div>
</header>

<main class="main">
    <div class="entries-list">

        <div class="first_table" th:each="entry : ${entries}">
            <div class="all_inside">
                <div class="all_inside_Bez_Ed_Del">
                    <h3 class="h3-Entr" th:text="${entry.title}"></h3>
                    <p class="p-Entr" th:text="${entry.content}"></p>
                <div class="mood_and_data">
                    <div class="mood_and_smile">
<!--                        <p>Mood:</p>      FIX MOOD -->
                        <span>Mood:</span>
                        <span th:switch="${entry.mood}">
    <!-- Дуже сумний -->
                        <i th:case="1" class="text-red-600">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                                <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="2" fill="none"/>
                                <circle cx="8" cy="10" r="1.5" fill="currentColor"/>
                                <circle cx="16" cy="10" r="1.5" fill="currentColor"/>
                                <path d="M8 16 Q12 12 16 16" stroke="currentColor" stroke-width="2" fill="none"/>
                            </svg>
                        </i>

                                                <!-- Сумний -->
                        <i th:case="2" class="text-orange-500">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                                <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="2" fill="none"/>
                                <circle cx="8" cy="10" r="1.5" fill="currentColor"/>
                                <circle cx="16" cy="10" r="1.5" fill="currentColor"/>
                                <path d="M8 16 Q12 14 16 16" stroke="currentColor" stroke-width="2" fill="none"/>
                            </svg>
                        </i>

                                                <!-- Нейтральний -->
                        <i th:case="3" class="text-gray-500">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                                <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="2" fill="none"/>
                                <circle cx="8" cy="10" r="1.5" fill="currentColor"/>
                                <circle cx="16" cy="10" r="1.5" fill="currentColor"/>
                                <line x1="8" y1="16" x2="16" y2="16" stroke="currentColor" stroke-width="2"/>
                            </svg>
                        </i>

                                                <!-- Щасливий -->
                        <i th:case="4" class="text-yellow-500">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                                <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="2" fill="none"/>
                                <circle cx="8" cy="10" r="1.5" fill="currentColor"/>
                                <circle cx="16" cy="10" r="1.5" fill="currentColor"/>
                                <path d="M8 16 Q12 20 16 16" stroke="currentColor" stroke-width="2" fill="none"/>
                            </svg>
                        </i>

                                                <!-- Дуже щасливий -->
                        <i th:case="5" class="text-green-500">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                                <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="2" fill="none"/>
                                <circle cx="8" cy="10" r="1.5" fill="currentColor"/>
                                <circle cx="16" cy="10" r="1.5" fill="currentColor"/>
                                <path d="M8 16 Q12 22 16 16" stroke="currentColor" stroke-width="2" fill="none"/>
                            </svg>
                        </i>
                    </span>

                    <span class="Mood" th:text="${entry.mood}"></span>
                        <p>/5</p>
                    </div>
                    <span th:text="${#temporals.format(entry.createdAt, 'dd.MM.yyyy HH:mm')}"></span>
                </div>
            </div>

            <div class="form_Edit_Delete">
                <a th:href="@{'/entries/' + ${entry.id} + '/edit'}">
                    <button class="btn-edit" type="button">
                        <i class="edit-icon" data-fa-i2svg="">
                            <svg class="edit-icon" aria-hidden="true" focusable="false" data-prefix="fas" data-icon="pen-to-square" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" data-fa-i2svg="">
                                <path fill="currentColor" d="M471.6 21.7c-21.9-21.9-57.3-21.9-79.2 0L362.3 51.7l97.9 97.9 30.1-30.1c21.9-21.9 21.9-57.3 0-79.2L471.6 21.7zm-299.2 220c-6.1 6.1-10.8 13.6-13.5 21.9l-29.6 88.8c-2.9 8.6-.6 18.1 5.8 24.6s15.9 8.7 24.6 5.8l88.8-29.6c8.2-2.7 15.7-7.4 21.9-13.5L437.7 172.3 339.7 74.3 172.4 241.7zM96 64C43 64 0 107 0 160V416c0 53 43 96 96 96H352c53 0 96-43 96-96V320c0-17.7-14.3-32-32-32s-32 14.3-32 32v96c0 17.7-14.3 32-32 32H96c-17.7 0-32-14.3-32-32V160c0-17.7 14.3-32 32-32h96c17.7 0 32-14.3 32-32s-14.3-32-32-32H96z"></path>
                            </svg>
                        </i>
                        Edit
                    </button>
                </a>

                <form th:action="@{'/entries/' + ${entry.id} + '/delete'}" method="post" style="display:inline">
                    <button class="btn-delete" type="submit">
                        <i class="delete-icon" data-fa-i2svg="">
                            <svg class="delete-icon" aria-hidden="true" focusable="false" data-prefix="fas" data-icon="trash" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512" data-fa-i2svg="">
                                <path fill="currentColor" d="M135.2 17.7L128 32H32C14.3 32 0 46.3 0 64S14.3 96 32 96H416c17.7 0 32-14.3 32-32s-14.3-32-32-32H320l-7.2-14.3C307.4 6.8 296.3 0 284.2 0H163.8c-12.1 0-23.2 6.8-28.6 17.7zM416 128H32L53.2 467c1.6 25.3 22.6 45 47.9 45H346.9c25.3 0 46.3-19.7 47.9-45L416 128z"></path>
                            </svg>
                        </i>
                        Delete
                    </button>
                </form>

            </div>
        </div>
        </div>

<!--        <div class="second_table" th:each="entry : ${entries}"></div>-->

</div>
</main>
<footer class="footer">
    <div class="foot-container">
        <p>© 2025 Personal Diary. Keep your memories safe.</p>
    </div>
</footer>


</body>
</html>
